<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1><b>Adjust components : </b></h1>
    <form id="adj">
        <table>
            <tr>
                <td>
                    <label for="rCmp"><h2>Select red component</h2></label>
                </td>
                <td>
                    <input type="range" name="rCmp" max=255 min=0 step=10 id="rcp"><br>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="gCmp"><h2>Select green component</h2></label>
                </td>
                <td>
                    <input type="range" name="gCmp" max=255 min=0 step=10 id="gcp"><br>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="bCmp"><h2>Select blue component</h2></label>
                </td>
                <td>
                    <input type="range" name="bCmp" max=255 min=0 step=10 id="bcp"><br>
                </td>
            </tr>
        </table>
    </form>
    <script src="index.js"></script>
</body>
</html>
